<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <div class="container">

        <!-- title section -->
        <div class="title">Air Jordan 1 Retro High OG</div>
        <p class="star">⭐ ⭐ ⭐ ⭐ ⭐ (720)</p>
        <div class="price">$140.00</div>

    <!-- main content -->
    <div class="container-one">
     <div class="img">
        <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/5c46baf6-cbcf-48cf-a2a8-f8f2e7f84e38/AIR+JORDAN+1+RETRO+HIGH+OG.png" width="200px" alt="shoe"/>
     </div>
     <div class="Description"> 
        <h2>Description</h2>
        <p>The Air Jordan 1 Retro High remakes the classic sneaker,<br>
            giving you a fresh look with a familiar feel.</p>
            <div class="size">
                <h2>Size</h2>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
            </div>
     </div>

     <div class="color">
        <h2>Color</h2>
        <button class="first"></button>
        <button class="two"></button>
        <button class="three"></button>
        <button class="four"></button>
    </div>
    
    <div class="btn">
        <button class="one-o">ADD TO CART</button>
        <button class="one">BUY NOW</button>
    </div>
</div>
</div>
</html>

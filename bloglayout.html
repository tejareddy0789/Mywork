<!DOCTYPE html>
<html>
<head>
  <title>Blog Layout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .blog-grid {
  display: grid;
  grid-template-areas: 
    "header header"
    "sidebar main";
  grid-template-columns: 1fr 3fr;
  grid-template-rows: 100px;
  gap: 10px;
  padding: 10px;
  background-color: #f4f4f4;
}

.header {
  grid-area: header;
  background-color: red;
  padding: 20px;
}

.sidebar {
  grid-area: sidebar;
  background-color: blue;
  padding: 20px;
  color: white;
}

.main-content {
  grid-area: main;
  background-color: green;
  padding: 20px;
  color: white;
} 
  </style>
</head>
<body>

  <div class="blog-grid">
    <header class="header">Blog Header</header>
    <aside class="sidebar">Sidebar</aside>
    <main class="main-content">Main Blog Content</main>
  </div>

</body>
</html>

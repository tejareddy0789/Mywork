<!DOCTYPE html>
<html>
<head>
  <title>Services Section</title>
  <link rel="stylesheet" href="style.css">
<style>

    h1{
        text-align: center;
    }

    .services-grid{
        display: grid;
        grid-template-columns: repeat(2, auto);
        border: 0.5px solid;
        padding: 10px;
        margin: 5px;
        gap: 5px;
    }

    .service-box{
        background-color:blanchedalmond;
        text-align: center;
    }

    .service-box:hover{
        color: black;
        background-color: gold;
        cursor: pointer;
    }

</style>

</head>
<body>

  <h1>Our Services</h1>

  <div class="services-grid">
    <div class="service-box">
      <h3>Web Development</h3>
      <p>We build responsive and functional websites.</p>
    </div>
    <div class="service-box">
      <h3>Graphic Design</h3>
      <p>Creative designs to make your brand stand out.</p>
    </div>
    <div class="service-box">
      <h3>SEO Optimization</h3>
      <p>Improve your search engine rankings effectively.</p>
    </div>
    <div class="service-box">
      <h3>Support & Maintenance</h3>
      <p>Reliable support to keep your site running smoothly.</p>
    </div>
  </div>

</body>
</html>

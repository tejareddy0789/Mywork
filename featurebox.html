<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Feature Grid</title>
 <link rel="stylesheet" href="style.css">

<style>

 h1{
  margin: 60px;
  padding: 10px;;
  color: red;
}

.feature-grid{
  display: grid;
  height: 100vh;
  grid-template-columns: 100px 100px 100px;
  grid-template-rows: 200px 200px 200px;
  padding: 10px;
  margin: 5px;
  gap: 10px;
  
}

.feature{
  background-color: gray;
  padding: 10px;
  text-align: center;
  border: 0.5px solid;
}

.feature:hover{
  color: red;
  background-color: gold;
}

</style>

</head>
<body>

 <h1>Our Features</h1>

 <div class="feature-grid">
   <div class="feature">Feature 1</div>
   <div class="feature">Feature 2</div>
   <div class="feature">Feature 3</div>
   <div class="feature">Feature 4</div>
   <div class="feature">Feature 5</div>
   <div class="feature">Feature 6</div>
   <div class="feature">Feature 7</div>
   <div class="feature">Feature 8</div>
   <div class="feature">Feature 9</div>
 </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="Netflix.css"/>
</head>
<body>
  <div class="main">
    <div class="page">
      <header class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <a href="#" class="signin-btn">Sign In</a>
        <style>
          span{
            color: gold;
          }
        </style>
      </header>

      <div class="main-content">
        <h1>Unlimited movies, TV <br>shows, and more</h1>
        <h2><span>Starts at $7.99. Cancel anytime</span></h2>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="email-form">
          <input type="email-input" placeholder="Email address" required>
          <button type="submit">Get Started </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

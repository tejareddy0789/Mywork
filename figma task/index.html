<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business page</title>
</head>
<body>
    <div class="container">
        
        <!-- Header Section -->
        <header>
            <img class="logo" src="https://img.icons8.com/?size=100&id=rfO6JiaCcd8a&format=png&color=000000" alt="logo" width="70" height="auto"/>
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <button>Sign up</button>
                </div>
            </nav>
        </header>
        
        <!-- Content Section -->
        <div class="center">
        <section class="content">
            <h1><strong>Grow your business with our solutions</strong></h1>
            <p>Our platform empowers you to optimize operations, drive growth, and 
               scale your business efficiently.</p>
               <button class="click">Get Started</button>
               <button class="click-one">Watch Video</button>
        </section>
        
        <!-- Image Section -->
        <img src="https://img.icons8.com/?size=100&id=20420&format=png&color=000000" width="350px" height="auto" alt="monitor"/>

        <h2>Powerful analytics</h2>
        <p class="power-para">Track key metrics, analyze data, and gain valuable<br> 
            insights into your business performance.</p>
        </div>
    </div>
</body>
</html>
